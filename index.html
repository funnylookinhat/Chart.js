<html>
	<body>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="Chart.js" type="text/javascript"></script>
		<style>
			* {
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				outline: none;
			}
			body {
				background: #414141;
			}
			.chart-wrapper {
				border: 1px solid #111111;
				border-radius: 10px;
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;
				background: #ffffff;
				width: 600px;
				height: 400px;
				padding: 10px;
				margin: 50px auto;
			}
		</style>

		<div class="chart-wrapper">
			<canvas id="line" width="580" height="380"></canvas>
		</div>

		<div class="chart-wrapper">
			<canvas id="bar" width="580" height="380"></canvas>
		</div>

		<div class="chart-wrapper">
			<canvas id="pie" width="580" height="380" rel="6"></canvas>
		</div>

		<div class="chart-wrapper">
			<canvas id="polar" width="580" height="380" rel="3"></canvas>
		</div>

		<div class="chart-wrapper">
			<canvas id="doughnut" width="580" height="380" rel="4"></canvas>
		</div>



		<script type="text/javascript">
			var colors = [
				'#FF7373',
				'#5CCCCC',
				'#FF7400',
				'#269926',
				'#A60000',
				'#1D7373',
				'#FF9640',
				'#67E667'
			];
			var items = [
				'Candy Bars',
				'Burgers',
				'Ice Cream Cones',
				'Hotdogs',
				'French Fries',
				'Waffles',
				'Corndogs',
				'Beers'
			];

			var options = {
				chartScale: 0.5,
				dataLabelVisible: true
			};

			var testLineData = {"labels":["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],"datasets":[{"fillColor":"rgba(5,125,159,0.4)","strokeColor":"rgba(5,125,159,0.5)","label":"Income","data":[9570.56,8445.42,12169.34,12856.5,16408.56,10876.68,13411.4,13541.52,7830.3,7253.9,6709.9,12415.1]},{"fillColor":"rgba(35,141,67,0.6)","strokeColor":"rgba(35,141,67,0.8)","label":"Gross Income","data":[4250.85,3749.58,5404.7,5707.27,7289.71,4831.79,5954.97,6013.16,3474.31,3221.53,2980.23,5511.46]},{"fillColor":"rgba(255,35,0,0.7)","strokeColor":"rgba(255,35,0,0.8)","label":"Expenses","data":[1362.1,1390.3,1997.27,1322.55,2330.34,2247.01,1958.94,2493.46,1719.64,1234.05,1828.59,1303.02]}]};

			function generateRoundData(count, startVal, incUp, incDown) {
				var data = [];
				startVal = startVal || 50;
				incUp = incUp || 1.05;
				incDown = incDown || 0.9;

				for( var i = 0; i < ( Math.floor( count / 2 ) + (count % 2) ); i++ ) {
					startVal = startVal * Math.pow(incUp,i);
					data.push({
						value: startVal,
						color: colors[ i % colors.length ],
						label: items[ i % items.length ]//+' ('+startVal+')'//+' $'+parseFloat(maxVal).toFixed(2)
					});
				}
				for( var i = 0; i < ( Math.floor( count / 2 ) ); i++ ) {
					startVal = startVal * Math.pow(incDown,i);
					data.push({
						value: startVal,
						color: colors[ ( i + ( Math.floor( count / 2 ) + (count % 2) ) ) % colors.length ],
						label: items[ ( i + ( Math.floor( count / 2 ) + (count % 2) ) ) % items.length ]//+' ('+startVal+')'//+' $'+parseFloat(maxVal).toFixed(2)
					});
				}

				return data;
			}

			function generateLine() {
				var lineChart = new Chart($('#line').get(0).getContext('2d')).Line(testLineData,{
					pointDot: false,
					legendVisible: true,
					legendWidth: 0.2,
					legendFontSize: 10,
					legendPosition: "right",
					legendPadding: 0
				});
			}

			function generateBar() {
				var barChart = new Chart($('#bar').get(0).getContext('2d')).Bar(testLineData,{
					legendVisible: true,
				});
			}

			function generatePie() {
				var pieChart = new Chart($('#pie').get(0).getContext('2d')).Pie(generateRoundData(parseInt($('#pie').attr('rel')),50,1.4,.8),{
					chartScale: 0.6,
					dataLabelVisible: true,
					dataLabelScale: 0.65,
					dataLabelRotate: true
				});
				$('#pie').attr('rel',parseInt($('#pie').attr('rel'))+2);
			}

			function generatePolar() {
				var polarChart = new Chart($('#polar').get(0).getContext('2d')).PolarArea(generateRoundData(parseInt($('#polar').attr('rel')),10,1.4,.8),{
					chartScale: 0.6,
					dataLabelVisible: true,
					dataLabelScale: 0.65,
					dataLabelRotate: false
				});
				$('#polar').attr('rel',parseInt($('#polar').attr('rel'))+2);
			}

			function generateDoughnut() {
				var doughnutChart = new Chart($('#doughnut').get(0).getContext('2d')).Doughnut(generateRoundData(parseInt($('#doughnut').attr('rel')),50),{
					chartScale: 0.8,
					dataLabelVisible: true,
					dataLabelScale: 0.71,
					dataLabelRotate: false,
					dataLabelInside: true,
					dataLabelFontColor: "#000000"
				});
				$('#doughnut').attr('rel',parseInt($('#doughnut').attr('rel'))+2);
			}

			$(function() {
				generateLine();
				generateBar();

				generatePie();
				$('#pie').click(function() {
					generatePie();
				});

				generatePolar();
				$('#polar').click(function() {
					generatePolar();
				});

				generateDoughnut();
				$('#doughnut').click(function() {
					generateDoughnut();
				});
			});
		</script>

	</body>
</html>
